<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teritree</title>
    <link rel="icon" type="image/x-icon" href="global/resources/favicon.png">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="Teritree" name="description">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/main/resources/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body oncontextmenu="return false;">

<div class="sign-out ui">
    <button type="button" id="sign-out" onclick="signout()" class="medium-button">Sign Out</button>
</div>

<div class="leaderboard ui">
    <p class="gui-header ui"><b>Leaderboard</b></p>
    <div class="leaderboard-element-main ui">
        <p class="first-leaderboard-item ui"><span id="leaderboard-1"><b>1: <span style="color: #ff4444;">Player 1</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-1-stat">6,091 Trees</span></p>
    </div>
    <div class="leaderboard-element-main ui">
        <p class="leaderboard-item ui"><span id="leaderboard-2"><b>2: <span style="color: #ff7700;">Player 2</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-2-stat">5,992 Trees</span></p>
    </div>
    <div class="leaderboard-element-main ui">
        <p class="leaderboard-item ui"><span id="leaderboard-3"><b>3: <span style="color: #44ff44;">Player 3</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-3-stat">4,611 Trees</span></p>
    </div>
    <div class="leaderboard-element-main ui">
        <p class="leaderboard-item ui"><span id="leaderboard-4"><b>4: <span style="color: #ff7700;">Player 4</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-4-stat">2,918 Trees</span></p>
    </div>
    <div class="leaderboard-element-main ui">
        <p class="leaderboard-item ui"><span id="leaderboard-5"><b>5: <span style="color: #44ff44;">Player 5</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-5-stat">691 Trees</span></p>
    </div>
    <div class="leaderboard-element-main ui">
        <p class="leaderboard-item ui"><span id="leaderboard-6"><b>67: <span style="color: #ebede9;">You</span></b></span></p>
        <p class="leaderboard-stat ui"><span id="leaderboard-6-stat">41 Trees</span></p>
    </div>
</div>
<div class ="leaderboard-outline ui"></div>

<div class="location ui">
    <p class="gui-header"><b></b></p>
    <p class="first-gui-text"><span id="x-preview">Loading ...</span></p>
    <p class="location-element"><span id="y-preview"></span></p>
    <p class="location-element"><span id="town-preview"></span></p>
</div>
<div class ="location-outline ui"></div>

<div class="town-creator">
    <div class="town-creator-backer default-hidden-ui" id="town-creator"></div>
    <div class ="town-creator-outline default-hidden-ui" id="town-creator-outline">
        <p class="big-gui-header">Create Town</p>
        <form class="data-input">
            <div class="town-gui-item">
                <label for="town-name" class="gui-input-desc">Town:</label>
                <input class="input-box" id="town-name" type="text" name="town-name" placeholder="Wakefield">
            </div>
            <div class="town-gui-item gui-item-big">
                <label for="town-description" class="gui-input-desc top-align">Description:</label>
                <textarea class="input-box big-input-box" id="town-description" name="town-description" rows="4" cols="50" placeholder="A city in West Yorkshire."></textarea>
            </div>
            <div class="town-gui-item">
                <label class="checkbox-button">
                    <span class=gui-input-desc>Invite-only:</span>
                    <input type="checkbox" class="checkbox-button__input" id="choice1-1" name="choice1">
                    <span class="checkbox-button__control"></span>
                </label>
            </div>
            <div class="town-gui-item">
                <label for="town-invitecode" class="gui-input-desc">Invite Code:</label>
                <input class="input-box" id="town-invitecode" name="town-invitecode" placeholder="4u5Ame" style="width: 20%;">
            </div>
            <div class="town-gui-item">
                <label class="checkbox-button">
                    <span class=gui-input-desc>Colour:</span>
                    <input type="checkbox" class="checkbox-button__input" id="town-colour" name="town-colour" onclick="return false;" checked>
                    <span class="checkbox-button__control"></span>
                </label>
            </div>
            <div class="town-gui-item">
                <button class="large-gui-button" id="town-gui-button" type="button">Create Town</button>
            </div>
        </form>
    </div>
</div>

<div class="colour-name ui" id="colour-name">Nothing</div>

<div class="colour-indicator ui" id="colour-indicator"></div>
<div class="colour-indicator-outline ui" id="colour-indicator-outline"></div>

<img style="display:none;" id="sprites" src="main/resources/sprites.png" width="320" height="320">
<img style="display:none;" id="character_sprites" src="main/resources/character_sprites.png" width="320" height="320">

<canvas id="viewport" width=700px height=500px tabindex='1'></canvas>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="main/simplex-noise/simplex.js"></script>
<script src="main/simplex-noise/world-generator.js"></script>
<script src="main/managers/gui-manager.js"></script>
<script src="main/managers/input-manager.js"></script>
<script src="main/managers/cache-manager.js"></script>
<script src="main/core/render-engine.js"></script>
<script src="main/managers/item-manager.js"></script>
<script src="main/managers/inventory-manager.js"></script>
<script src="main/core/terrain-generator.js"></script>
<script src="main/managers/multiplayer-manager.js"></script>
<script src="main/core/controller.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Teritree - Log In / Sign Up</title>
        <link href="signin/resources/styles.css" rel="stylesheet" type="text/css" media="screen">
    </head>

    <body>
        <div id="video-container">
            <video id="video-background" class="background-video" autoplay muted loop>
                <source src="signin/resources/background.webm" type="video/webm">
                <!-- Include other video formats for better browser compatibility -->
                <!-- <source src="your-video.mp4" type="video/mp4"> -->
                <!-- <source src="your-video.ogv" type="video/ogg"> -->
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="content-container">
            <div id="main-area" class="main-signin"></div>
            <div id="main-area-outline" class="main-signin-outline"></div>
            <div id="main-area-divider" class="main-signin-divider">
                <div id="text-signin-header" class="gui-header">
                    Sign In to Teritree
                </div>
                <button type="button" id="log-in" class="sign-type-button login">Log In</button><br>
                <button type="button" id="sign-up" class="sign-type-button signup">Sign Up</button>
            </div>
        </div>
    </body>

    <script>
        // Adjust the video container size on window resize
        window.addEventListener('resize', adjustVideoContainerSize);

        function adjustVideoContainerSize() {
            const video = document.getElementById('video-background');

            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            const videoWidth = video.videoWidth || 1920; // Use a default width if videoWidth is not available
            const videoHeight = video.videoHeight || 1080; // Use a default height if videoHeight is not available

            const containerRatio = containerWidth / containerHeight;
            const videoRatio = videoWidth / videoHeight;

            if (containerRatio > videoRatio) {
                video.style.width = '110%';
                video.style.height = 'auto';
            } else {
                video.style.width = 'auto';
                video.style.height = '110%';
            }
        }

        // Initial adjustment on page load
        window.addEventListener('load', adjustVideoContainerSize);
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Teritree - Log In / Sign Up</title>
      <link rel="icon" type="image/x-icon" href="/global/resources/favicon.png">
      <link href="/signin/resources/output.css" rel="stylesheet" type="text/css" media="screen">
    </head>

    <body class="bg-white">
        <div class="h-[3vh] w-full bg-teritree-header-darkforest top-0 left-0 absolute"></div>
        <div class="ml-3 mt-[4vh] w-1/2 md:w-1/3 text-Lato italic font-normal absolute">The website is in the process of being completely redesigned, to access the game currently, please press "Play as Guest".</div>
        <div class="flex h-screen">
            <div class="m-auto">
                <div class="text-[clamp(1rem,8vw,2rem)] font-Lato font-black text-teritree-text-forest text-center">Welcome to Teritree!</div>
                <div class="text-[clamp(0.5rem,8vw,1rem)] font-Lato font-normal text-teritree-text-forest text-center">Create an account</div>
                <form class="flex flex-col items-center mt-16" autocomplete="off">
                    <input type="text" id="username" placeholder="Username" class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none hover:cursor-text">
                    <input type="password" id="password" placeholder="Password" class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none hover:cursor-text my-2">
                    <input type="password" id="password2" placeholder="Confirm Password" class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none hover:cursor-text">
                    <div class="flex mt-12 gap-4 flex-col sm:flex-row">
                        <button class="grid justify-center w-[clamp(240px,20vw,20vw)] h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                            <span class="flex w-full h-full items-center">
                                <span class="text-lg font-Lato font-bold text-center">Sign Up</span>
                            </span>
                        </button>
                        <button type="button" class="w-[clamp(240px,20vw,20vw)] h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2" id="play_guest">
                            <span class="flex w-full h-full items-center">
                                <span class="w-[65%] text-lg font-Lato font-bold text-center">Play as Guest</span>
                                <img src="/signin/resources/logo.png" alt="tree" class="w-auto h-5/6 ml-auto mr-[10%] bg-pixelated" />
                            </span>
                        </button>
                    </div>
                    <div class="mt-6 font-Lato">
                        Already have an account? <a href="#" class="text-green-600 hover:cursor-pointer">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="popup" hidden>
            <div class="fixed inset-0 h-screen w-screen bg-black opacity-40 z-10"></div>
            <div class="fixed inset-0 flex h-screen z-20">
                <div class="m-auto">
                    <div class="bg-white w-[50vw] h-[30vh]">
                        <div class="w-full h-full m-auto font-Lato font-normal">
                            Incorrect Password.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/signin/resources/auth_script.js"></script>

</html>

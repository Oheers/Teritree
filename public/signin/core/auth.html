<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Teritree - Log In / Sign Up</title>
        <link rel="icon" type="image/x-icon" href="global/resources/favicon.png">
        <link href="signin/resources/output.css" rel="stylesheet" type="text/css" media="screen">
    </head>

    <body class="bg-white">
        <div class="h-[3vh] lg:h-[5vh] w-full bg-teritree-header-forest top-0 left-0 z-50"></div>
        <div class="h-[20vh] py-[5vw] lg:py-[10vw] px-[calc(22vw+((100vw-64rem)*0.2))] w-full left-0 z-50 flex justify-between items-center">
            <div class="h-[10vw] w-[10vw] bg-no-repeat bg-cover bg-pixelated bg-[url(/signin/resources/logo.png)]"></div>
            <div class="flex flex-col items-end font-[Lato] font-black text-teritree-text-forest">
                <div class="text-8xl leading-none">Teritree</div>
                <div class="text-2xl">Join 5 other players.</div>
            </div>
        </div>

        <div class="grid grid-flow-col auto-cols-max gap-x-6 justify-end-safe">
            <button class="w-80 h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                <span class="flex w-full h-full items-center">
                    <span class="w-[65%] text-lg font-[Lato] font-black text-center">Changelog</span>
                    <img src="/signin/resources/dead.png" alt="tree" class="w-auto h-5/6 ml-auto mr-[10%] bg-pixelated" />
                </span>
            </button>
            <button class="w-80 h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                <span class="flex w-full h-full items-center">
                    <span class="w-[65%] text-lg font-[Lato] font-black text-center">Account Settings</span>
                    <img src="/signin/resources/logo.png" alt="tree" class="w-auto h-5/6 ml-auto mr-[10%] bg-pixelated" />
                </span>
            </button>
            <button class="w-80 h-15 mr-8 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                <span class="flex w-full h-full items-center">
                    <span class="w-[65%] text-lg font-[Lato] font-black text-center">Play Teritree</span>
                    <img src="/signin/resources/logo2.png" alt="tree" class="w-auto h-5/6 ml-auto mr-[10%] bg-pixelated" />
                </span>
            </button>
        </div>

    </body>

    <script src="signin/resources/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teritree - Log In / Sign Up</title>
  <link rel="icon" type="image/x-icon" href="global/resources/favicon.png">
  <link href="/signin/resources/output.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body class="bg-white">
    <div class="h-[3vh] w-full bg-teritree-header-forest top-0 left-0 z-50 absolute"></div>
    <div class="flex h-screen">
        <div class="m-auto">
            <div class="text-[clamp(1rem,8vw,2rem)] font-[Lato] font-black text-teritree-text-forest text-center">Welcome to Teritree!</div>
            <div class="text-[clamp(0.5rem,8vw,1rem)] font-[Lato] font-normal text-teritree-text-forest text-center">Create an account</div>
            <form class="flex flex-col items-center mt-16" autocomplete="off">
                <input type="text" id="username" placeholder="Username" required class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none">
                <input type="password" id="password" placeholder="Password" required class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none my-2">
                <input type="password" id="password2" placeholder="Confirm Password" required class="w-[clamp(240px,20vw,20vw)] h-12 px-4 bg-gray-100 focus:outline-none">
                <div class="flex mt-12 gap-4 flex-col sm:flex-row">
                    <button class="grid justify-center w-[clamp(240px,20vw,20vw)] h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                        <span class="flex w-full h-full items-center">
                            <span class="text-lg font-[Lato] font-black text-center">Sign Up</span>
                        </span>
                    </button>
                    <button class="w-[clamp(240px,20vw,20vw)] h-15 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer pl-4 py-2">
                        <span class="flex w-full h-full items-center">
                            <span class="w-[65%] text-lg font-[Lato] font-black text-center">Play as Guest</span>
                            <img src="/signin/resources/logo.png" alt="tree" class="w-auto h-5/6 ml-auto mr-[10%] bg-pixelated" />
                        </span>
                    </button>
                </div>
                <div class="mt-6">
                    Already have an account? <a href="#" class="text-green-600 hover:cursor-pointer">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
